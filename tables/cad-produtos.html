<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css import -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/dataTables.bootstrap5.min.css"><!-- datatable -->
    <!-- css import end -->
    <!-- js import -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js">//jquery for datatable</script>
    <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js">//datatable js</script>
    <script src="https://cdn.datatables.net/1.13.1/js/dataTables.bootstrap5.min.js">//datatable bootstrap js</script>
    <!-- js import end -->

    <!-- mais informações do datatable https://datatables.net/examples/styling/bootstrap5.html -->
    <title>Usuários</title>
</head>

<body class="p-5">

    <main>
        <!-- Formulário de cadastro start -->
        <form action="" method="post">
            <div class="form-group mb-2">
                <label for="inp-cad-patr">Patrimônio:</label>
                <input type="number" class="form-control" id="inp-cad-patr" placeholder="Nº do patrimônio">
            </div>
            <div class="form-group mb-2">
                <label for="inp-cad-prod">Nome do produto:</label>
                <input type="text" class="form-control" id="inp-cad-prod" placeholder="Nome do produto">
            </div>
            <div class="form-group mb-2">
                <label for="inp-cad-descr">Descrição</label>
                <textarea class="form-control" aria-label="inp-cad-descr" id="inp-cad-descr"
                name="inp-cad-descr" placeholder="Descrição do produto"></textarea>
            </div>
            <div class="form-group mb-2">
                <label for="inp-setor">Setor</label>
                <input type="text" class="form-control" id="inp-setor" value="TI" disabled>
            </div>
            <button type="button" class="btn btn-primary">Cadastrar</button>
        </form>
        <!-- Formulário de cadastro end -->
    </main>
    <!-- <footer>
        |...|
    </footer> -->
</body>

</html>

<script>
    $(document).ready(function () {
        $('#example').DataTable();
    });
</script>
